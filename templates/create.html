{% extends "base.html" %} 
{% load static %}
{% load widget_tweaks %}
{% block title %}Add Recipe{% endblock title %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/create.css' %}">
{% endblock css %}
{% block body %}
    <div class="container" >
        <form class="createform" action="" method="POST" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            <h3>Create Recipe</h3>
            {% include 'form.html' with form=form %}
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

    </div>
{% endblock body %}
