{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}
{% block title %}{{ ri.name }}{% endblock title %}
{% block body %}

    <div class="container">
        <div class="card mb-3">
            <img src="{{ri.image.url}}" class="card-img-top" alt="{{ ri.name }}" style="width: 100%; height: 400px; object-fit: cover;">
            <h4 class="card-header">{{ri.name}}</h4>
            <div class="card-body">
                  <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            {{ri.description}}
                        </li>                
                        <li class="list-group-item">
                          <h6><b>Ingredient</b></h6>
                          {{ri.ingredient}}
                        </li>
                        <li class="list-group-item">
                          <h6><b>How to Make</b></h6>
                          {{ri.instruction}}
                        </li>
                  </ul>
            </div>
            <div class="card-footer text-muted">{{ri.category}}</div>
        </div>
    </div>
{% endblock body %}
