<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'usercss/rl.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form action="" class="POST"novalidate>
            {% csrf_token %}
            <h3 class="heading">Login</h3>
            {% include 'form.html' with form=form %}
            <button class="btn btn-success" type="submit">Login</button><br><br>
            Not Registered?<br>
            <button class="btn btn-secondary"><a href="{% url 'register' %}">Register</a></button>
            
        </form>
    </div>
</body>
</html>
